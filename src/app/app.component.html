<div class="container-fluid mb-5">
  <h1>Bootcamp Enrollement Form</h1>
  <form #userForm="ngForm">

    {{userForm.value | json}}
    <hr/>
    {{userModel | json}}


    <div class="form-group">
      <label>Name:</label>
      <input type="text" [(ngModel)]="userModel.name" name="name" class="form-control"/>
    </div>

    <div class="form-group">
      <label>Email:</label>
      <input type="email" [(ngModel)]="userModel.email" name="email" class="form-control"/>
    </div>

    <div class="form-group">
      <label>Phone:</label>
      <input type="tel" [(ngModel)]="userModel.phone" name="tel" class="form-control"/>
    </div>

    <div class="form-group">
      <select class="custom-select" [(ngModel)]="userModel.topic" name="custom">
        <option value="">I'm interested in</option>
        <option *ngFor="let topic of topics">{{topic}}</option>
      </select>
    </div>

    <div class="mb-3">
      <label>Time preference</label>
      <div class="form-check">
        <input class="form-check-input" type="radio" [(ngModel)]="userModel.timepreference" name="timePreference" value="morning" >
        <label class="form-check-label">Morning (9AM - 12PM)</label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" [(ngModel)]="userModel.timepreference" name="timePreference" value="evening" >
        <label class="form-check-label">Evening (5PM - 8PM)</label>
      </div>
    </div>

    <div class="form-check mb-3">
      <input class="form-check-input" [(ngModel)]="userModel.subscribe"  type="checkbox" name="subscribe" >
      <label class="form-check-label">
        Send me promotional offers
      </label>
    </div>

    <button class="btn btn-primary" >Submit form</button>

  </form>
</div>
